{% extends "layout.twig.html" %}

{% block content %}
	
	<div class="UKMvideo_width">
		<button class="pull-right btn btn-success btn-medium">Last opp ny reportasje</button>
		<div class="clearfix"></div>
	</div>
	
	<ol class="unstyled UKMvideo_width">
	{% for reportasje in reportasjer %}
	<li class="well well-mini videoreportasje" id="videoreportasje_{{reportasje.v_id}}" data-videoreportasje="{{reportasje.v_id}}">
		<div class="header">
			<div class="actions">

				<div class="pull-left edit clickable">
					<img src="//ico.ukm.no/pencil-256.png" /><br />
					<small>Rediger</small>
				</div>
				<div class="pull-left embed clickable">
					<img src="//ico.ukm.no/embed-256.png" /><br />
					<small>Bruk i nyhetsinnlegg</small>
				</div>

				<div class="pull-left facebook clickable">
					<img src="//ico.ukm.no/face-256.png" /><br />
					<small>Del p√• facebook</small>
				</div>

				<h1>{{reportasje.video_name}}</h1>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</li>
	{% else %}
	<li class="alert alert-info">
		Du har ikke lastet opp noen videoreportasjer enda.
	</li>
	{% endfor %}
	</ol>
{% endblock %}
