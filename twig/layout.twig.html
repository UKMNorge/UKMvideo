<h2>UKM-TV</h2>

<script language="javascript" type="text/javascript">
var UKM_CONFIG = {
    VIDEOCONVERTER_BASE_URL: 'http://videoconverter.{{ukm_hostname}}',
};
</script>

<div class="wrap" id="tvadmin_wrap">
	{% embed "status.twig.html" %}{% endembed %}
	<div class="clearfix"></div>
</div>


<div class="UKM_tabs">
	<a href="?page=UKMvideo&action=tips" {{ tab_active == 'tips' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Tips</span>
			<img src="http://ico.ukm.no/info-button-256.png" width="25"  border="0" /><br />
			<span class="tab_description">Viktige ting å tenke på før du begynner</span>
		</div>
	</a>

	<a href="?page=UKMvideo&action=innslag" {{ tab_active == 'innslag' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Innslag</span>
			<img src="http://ico.ukm.no/people-256.png" width="25"  border="0" /><br />
			<span class="tab_description">Jobb med film av innslag</span>
		</div>
	</a>

	<a href="?page=UKMvideo&action=reportasje" {{ tab_active == 'reportasje' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Videoreportasjer</span>
			<img src="http://ico.ukm.no/video-256.png" width="25" border="0" /><br />
			<span class="tab_description">Jobb med videoreportasjer</span>
		</div>
	</a>
</div>

<div class="UKM_tabs_desc">
	<span></span>
</div>
<div class="UKM_content_wrapper">
	{% block content %}
	{% endblock %}
</div>
